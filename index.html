<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">

  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>
  <main class="main fx fx-ai-c">
    <div class="container">

      <div class="title fx fx-col fx-ai-c">
        <h1>Our Pricing</h1>
        <div class="toggle_area fx fx-ai-c">
          <p class="c-lgray">Annually</p>
          <button id="btn" aria-pressed="false" autofocus title="toggle button">
            <span id="ball"></span>
          </button>
          <p class="c-lgray">Monthly</p>
        </div>
      </div>

      <div class="prices">

        <div class="box box_w w1 fx fx-col fx-ai-c">
          <h2>Basic</h2>
          <div class="price fx fx-jcai-c">
            <div class="price__mth fx fx-ai-c"><span class="fx fx-ai-c">&dollar;</span>19.99
            </div>
            <div class="price__ann fx fx-ai-c"><span class="fx fx-ai-c">&dollar;</span>199.99</div>
          </div>
          <div class="details fx fx-col">
            <div class="info fx fx-jcai-c c-gray">500 GB Storage</div>
            <div class="info fx fx-jcai-c c-gray">2 Users Allowed</div>
            <div class="info fx fx-jcai-c c-gray">Send up to 3 GB</div>
          </div>
          <a class="fx fx-jc-c" href="#" role="button">LEARN MORE</a>
        </div>

        <div class="box box_p fx fx-col fx-ai-c">
          <h2 class="c-white">Professional</h2>
          <div class="price fx fx-jcai-c">
            <div class="price__mth c-white fx fx-ai-c"><span class="fx fx-ai-c">&dollar;</span>24.99
            </div>
            <div class="price__ann c-white fx fx-ai-c"><span class="fx fx-ai-c">&dollar;</span>249.99
            </div>
          </div>
          <div class="details fx fx-col">
            <div class="info fx fx-jcai-c c-white">1 TB Storage</div>
            <div class="info fx fx-jcai-c c-white">5 Users Allowed</div>
            <div class="info fx fx-jcai-c c-white">Send up to 10 GB</div>
          </div>
          <a class="fx fx-jc-c" href="#" role="button">LEARN MORE</a>
        </div>

        <div class="box box_w w2 fx fx-col fx-ai-c">
          <h2>Master</h2>
          <div class="price fx fx-jcai-c">
            <div class="price__mth fx fx-ai-c"><span class="fx fx-ai-c">&dollar;</span>39.99
            </div>
            <div class="price__ann fx fx-ai-c"><span class="fx fx-ai-c">&dollar;</span>399.99</div>
          </div>
          <div class="details fx fx-col">
            <div class="info fx fx-jcai-c c-gray">2 TB Storage</div>
            <div class="info fx fx-jcai-c c-gray">10 Users Allowed</div>
            <div class="info fx fx-jcai-c c-gray">Send up to 20 GB</div>
          </div>
          <a class="fx fx-jc-c" href="#" role="button">LEARN MORE</a>
        </div>

      </div>

    </div>
  </main>
  <script src="./app/js/script.js"></script>
</body>

</html>
