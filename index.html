<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.css">

  <title>Frontend Mentor | Pricing component with toggle</title>

</head>

<body>
  <main class="main">
    <div class="container">

      <div class="title">
        <h1>Our Pricing</h1>
        <div class="toggle_area">
          <p class="c-lgray">Annually</p>
          <button id="btn" aria-pressed="false" autofocus title="toggle button">
            <span id="ball"></span>
          </button>
          <p class="c-lgray">Monthly</p>
        </div>
      </div>

      <div class="prices">

        <div class="box box_w w1">
          <h2>Basic</h2>
          <div class="price">
            <div class="price__mth"><span>&dollar;</span>19.99
            </div>
            <div class="price__ann"><span>&dollar;</span>199.99</div>
          </div>
          <div class="details">
            <div class="info c-gray">500 GB Storage</div>
            <div class="info c-gray">2 Users Allowed</div>
            <div class="info c-gray">Send up to 3 GB</div>
          </div>
          <a href="#" role="button">LEARN MORE</a>
        </div>

        <div class="box box_p">
          <h2 class="c-white">Professional</h2>
          <div class="price">
            <div class="price__mth c-white"><span>&dollar;</span>24.99
            </div>
            <div class="price__ann c-white"><span>&dollar;</span>249.99
            </div>
          </div>
          <div class="details">
            <div class="info c-white">1 TB Storage</div>
            <div class="info c-white">5 Users Allowed</div>
            <div class="info c-white">Send up to 10 GB</div>
          </div>
          <a href="#" role="button">LEARN MORE</a>
        </div>

        <div class="box box_w w2">
          <h2>Master</h2>
          <div class="price">
            <div class="price__mth"><span>&dollar;</span>39.99
            </div>
            <div class="price__ann"><span>&dollar;</span>399.99</div>
          </div>
          <div class="details">
            <div class="info c-gray">2 TB Storage</div>
            <div class="info c-gray">10 Users Allowed</div>
            <div class="info c-gray">Send up to 20 GB</div>
          </div>
          <a href="#" role="button">LEARN MORE</a>
        </div>

      </div>

    </div>
  </main>
  <script src="./app/js/script.js"></script>
</body>

</html>
